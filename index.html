<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patterns</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="container">
    <div class="slider">
        <ul class="slider__list">
            <li class="slider__item">1</li>
            <li class="slider__item">2</li>
            <li class="slider__item">3</li>
            <li class="slider__item">4</li>
            <li class="slider__item">5</li>
        </ul>
        <img class="slider__button slider__button--prev" src="https://placehold.it/40x40" alt="">
        <img class="slider__button slider__button--next" src="https://placehold.it/40x40" alt="">
        <div class="slider__radio radio">
            <label class="radio__label">
                <input class="radio__input" id="radio-0" type="radio" name="radio" value="1">
                <span class="radio__span"></span>
            </label>
            <label class="radio__label">
                <input class="radio__input" id="radio-1" type="radio" name="radio" value="2">
                <span class="radio__span"></span>
            </label>
            <label class="radio__label">
                <input class="radio__input" id="radio-2" type="radio" name="radio" value="3">
                <span class="radio__span"></span>
            </label>
            <label class="radio__label">
                <input class="radio__input" id="radio-3" type="radio" name="radio" value="4">
                <span class="radio__span"></span>
            </label>
            <label class="radio__label">
                <input class="radio__input" id="radio-4" type="radio" name="radio" value="5">
                <span class="radio__span"></span>
            </label>
        </div>
    </div>
</section>
<script src="js/project.js"></script>
</body>
</html>
